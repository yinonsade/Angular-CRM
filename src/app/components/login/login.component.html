<div class="row mt-5">
  <div class="col-md-2"></div>
  <div class="col-md-4">
    <form #loginForm="ngForm"
          (ngSubmit)="onSubmit(loginForm)"
          novalidate="novalidate"
          autocomplete="off">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">COMPANY <i class="fas fa-angle-double-up text-success"></i> CRM</h1>
        <p>Login with your account</p>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input placeholder="Email"
                 type="email"
                 id="email"
                 class="form-control"
                 name="email"
                 #le="ngModel"
                 [(ngModel)]="email"
                 [ngClass]="{'is-invalid':le.errors && le.touched}"
                 required
                 email>
          <div [hidden]="!le.errors?.required"
               class="invalid-feedback">
            Valid email is required
          </div>
          <div [hidden]="!le.errors?.email"
               class="invalid-feedback">
            Valid email is required
          </div>
        </div>
      </div>

      <div class="form-group mb-4">
        <input placeholder="Password"
               type="password"
               id="first-name"
               class="form-control"
               name="password"
               #lp="ngModel"
               [(ngModel)]="password"
               [ngClass]="{'is-invalid':lp.errors && lp.touched}"
               required>
        <div [hidden]="!lp.errors?.required"
             class="invalid-feedback">
          Password is required
        </div>
      </div>
      <button [disabled]="!loginForm.form.valid"
              class="btn btn-lg btn-primary btn-block"
              type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy;YinonSade</p>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-8 text-center">
      <h3>Connect with:</h3>
      <p><b>user name:</b> yinon@gmail.com</p>
      <p> <b>password:</b> Aa12345678</p>
    </div>
  </div>
</div>
